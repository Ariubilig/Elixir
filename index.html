<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ELIXIR KOMBINAT</title>

    <base href="/Elixir/">
    
    <!-- Force full-scale rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./src/assets/img/logo.png" as="image" />
    <link rel="preload" href="./src/index.css" as="style" />
    <link rel="preload" href="./src/App.css" as="style" />
    <link rel="preload" href="./src/BackGround/bg.css" as="style" />
    <link rel="preload" href="./src/main.jsx" as="script" />
    
    <!-- Preload icons that appear immediately -->
    <link rel="preload" href="./src/assets/img/icons/LightInsta.svg" as="image" />
    <link rel="preload" href="./src/assets/img/icons/DarkInsta.svg" as="image" />
    <link rel="preload" href="./src/assets/img/icons/LightPhone.svg" as="image" />
    <link rel="preload" href="./src/assets/img/icons/DarkPhone.svg" as="image" />
    
    <link rel="preload" href="./src/assets/img/icons/shopping_cart_Light.svg" as="image" />
    <link rel="preload" href="./src/assets/img/icons/shopping_cart_Dark.svg" as="image" />
    <link rel="preload" href="./src/assets/img/icons/dark_mode_Light.svg" as="image" />
    <link rel="preload" href="./src/assets/img/icons/dark_mode_Dark.svg" as="image" />
    
    <!-- Preload music thumbnails -->
    <link rel="preload" href="https://i.ytimg.com/vi/0hMYVg5IXHk/mqdefault.jpg" as="image" />
    <link rel="preload" href="https://i.ytimg.com/vi/lwj7M1-Wy8Y/mqdefault.jpg" as="image" />
    <link rel="preload" href="https://i.ytimg.com/vi/U01YNKD11o8/mqdefault.jpg" as="image" />
    
    <!-- Performance optimizations -->
    <link rel="stylesheet" href="./src/BackGround/bg.css">
    <link rel="stylesheet" href="./src/App.css">
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
    <!-- Google Fonts with display=swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Protest+Revolution&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/anton/v23/1Ptgg87LROyAm3Kz-Co.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/protestrevolution/v1/5h1mipRGOKH_UDeL2dKYCKbA4TLvRQZOjkD-VPQ.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/shadowsintolight/v15/UqyNK9UOIntux_czAvDQx_ZcHqZXBNQzdcD5.woff2" as="font" type="font/woff2" crossorigin>
  
    <!-- Font loading detection -->
    <style>
      .fonts-loaded .moving-text {
        opacity: 1;
      }
      .moving-text {
        opacity: 0.9;
        transition: opacity 0.5s ease;
      }
    </style>
    <script>
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });
    </script>

  </head>
  <body>

    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    
  </body>
</html>
